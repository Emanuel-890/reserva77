<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Reservas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Reservar una cita</h2>
    <form id="reservaForm" action="reservar.php" method="POST">
      <label for="servicio">Servicio:</label>
      <select id="servicio" name="servicio" required>
        <option value="">Selecciona un servicio</option>
        <option value="corte">Corte de cabello</option>
        <option value="masaje">Masaje relajante</option>
        <option value="consulta">Consulta m√©dica</option>
      </select>

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" required>

      <button type="submit">Reservar</button>
    </form>
    <p class="success" id="mensaje"></p>

    <hr>
    <h2>Reservas realizadas</h2>
    <div id="listaReservas"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
